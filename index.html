<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Lista de Imagens</title>
</head>

<body>
    <main>
        <section class="quadros">
            <div class="imagens">
                <img src="./images/boat.png" alt="Boat at Sea - Van Gogh">
                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <p class="artista">Van Gogh</p>
                </div>
            </div>

            <div class="imagens">
                <img src="./images/rome.png" alt="Roma - Michelangelo">
                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <p class="artista">Michelangelo</p>
                </div>
            </div>

            <div class="imagens">
                <img src="./images/sand-and-sea.png" alt="Sand and Sea - Da Vinci">
                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <p class="artista">Da Vinci</p>
                </div>
            </div>

            <div class="imagens">
                <img src="./images/starry-night.png" alt="Starry-night - Van Gogh">
                <div class="informacoes">
                    <h2 class="titulo">Starry-night</h2>
                    <p class="artista">Van Gogh</p>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
